    <script>
        const root_array = [];
        for (i = 0; i < 100; i++) {
            root_array.push(i);
        }
        let root_object = {};
        for (i = 0; i < 4; i++) {
            let arr_name = 'array_' + (i + 1);
            let arr_val = []

            let table = '.table_' + (i + 2);

            for (n = 0; n < 25; n++) {
                let random = Math.floor(Math.random() * root_array.length);
                let num = root_array[random];
                arr_val.push(num);

                jQuery(table + ' .child:nth-child(' + (n + 1) + ')').attr('num', num).text(num);
                jQuery('.table_1 .child:nth-child(' + (i * 25 + n + 1) + ')').attr('num', num).text(num);

                root_array.splice(random, 1);

            }
            root_object[arr_name] = arr_val;
        }

        jQuery('.child').click(function () {
            let num_hover = jQuery(this).attr('num');
            jQuery('.child[num="' + num_hover + '"]').addClass('x');
            let x = jQuery('.child[num="' + num_hover + '"]').parent().parent();
            let current = parseInt(x.find('.header-box').text());
            jQuery('.header-box').text('0');
            x.find('.header-box').text(current + 1);
        }
