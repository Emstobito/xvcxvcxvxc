    <script>

        const root_array = [...Array(100).keys()];
        let root_object = {};

        for (let i = 0; i < 4; i++) {

            let arr_name = 'array_' + (i + 1);
            let arr_val = []
            let table = '.table_' + (i + 2);

            for (let n = 0; n < 25; n++) {

                let random = Math.floor(Math.random() * root_array.length);
                let num = root_array[random];
                let rChild = $('.table_1 .child');

                arr_val.push(num);

                $($(table + ' .child')[n])
                    .attr('num', num)
                    .text(num);

                $(rChild[i * 25 + n])
                    .attr('num', num)
                    .text(num);

                root_array.splice(random, 1);
            }

            root_object[arr_name] = arr_val;
        }

        $('.child').click(function () {

            let num_hover = $(this).attr('num');

            $('.child[num="' + num_hover + '"]').addClass('x');

            let x = $('.child[num="' + num_hover + '"]').parents('.box-child');
            let hd = $('.header-box');

            for (let m = 0; m < hd.length; m++) {

                let current = parseInt($(hd[m]).text());
                $(hd[m]).text(current + 1);

            }

            x.find('.header-box').text('0');
        }
        )
